<!DOCTYPE html>

<head>
<title>Cucumber-JVM Html Reports - Tag Overview</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.tablesorter.min.js"></script>

<script type="text/javascript" src="highcharts.js"></script>
<script type="text/javascript" src="highcharts-3d.js"></script>

<link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>

<link rel="stylesheet" href="reporting.css" type="text/css"/>

<script type="text/javascript">
$(document).ready(function() {
    $("#tablesorter").tablesorter();
});
</script>



<script type="text/javascript">
    jQuery(document).ready(function() {

        var chartData = [],
            chartCategory = [],
            formattedData = [
                {
                    name: "Passed",
                    color: "#00A000",
                    data: []
                },
                {
                    name: "Failed",
                    color: "#FF0000",
                    data: []
                },
                {
                    name: "Skipped",
                    color: "#88AAFF",
                    data: []
                },
                {
                    name: "Pending",
                    color: "#FBB907",
                    data: []
                },
                {
                    name: "Undefined",
                    color: "#FBB957",
                    data: []
                },
                {
                    name: "Missing",
                    color: "#FBB9A7",
                    data: []
                }
            ];

            jQuery.each(chartCategory, function (i, categoryName) {
                formattedData[0].data.push(chartData[i][0]);
                formattedData[1].data.push(chartData[i][1]);
                formattedData[2].data.push(chartData[i][2]);
                formattedData[3].data.push(chartData[i][3]);
                formattedData[4].data.push(chartData[i][4]);
                formattedData[5].data.push(chartData[i][5]);
            });
        
            $('#stacked-graph').highcharts({
            chart: {
                type: 'column',
                options3d: {
                    enabled: true,
                    alpha: 10,
                    beta: 25,
                    depth: 70
                }
            },
            title: {
                text: 'Tags',
                y: 50,
                style: {
                    fontWeight: 'bold',
                    fontSize: 'large'
                }
            },
            xAxis: {
                categories: []
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                }
            },
            legend: {
                align: 'right',
                x: 0,
                verticalAlign: 'top',
                y: 20
            },
            tooltip: {
                formatter: function() {
                    return this.x +'<br/>'
                           + this.series.name + ': '+ this.y + '<br/>'
                           + 'Total: ' + this.point.stackTotal;
                },
                style: {
                    fontWeight: 'bold',
                    color: 'darkcyan'
                }
            },
            plotOptions: {
                column: {
                    stacking: 'percent'
                }
            },
            series: formattedData
        });
    });
</script>
</head>
